{% extends "base.html" %}
{% block title %}{{ course.title }}{% endblock %}

{% block content %}
    <div class="course-detail">
        <h1>{{ course.title }}</h1>
        <img src="#" class="img-fluid mb-3" alt="Course Image">
        <p>{{ course.description }}</p>
        <p>Price: {{ course.price }}</p>
        <p>Duration: {{ course.duration }}</p>
        <a href="{% url 'list' %}" class="btn btn-secondary">Back to Courses</a>
    </div>
{% endblock %}
